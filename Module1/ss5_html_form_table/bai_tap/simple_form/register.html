<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản</title>
    <style>
        body {
            background-color: #ecf585;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form action="" style="color: blue;">
        <h2 style="background-color: rgb(154, 250, 181);">ĐĂNG KÝ HỌC VIÊN</h2>
        <Table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="name" style="width: 250px;"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="text" name="dob" style="width: 150px;"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td style="color: black;">
                    <input type="radio" name="gender" value="male">Nam
                    <input type="radio" name="gender" value="female">Nữ
                </td>
            </tr>
            <tr>
                <td valign="top">Địa chỉ</td>
                <td><textarea name="address" id="" style="width: 200px; height: 50px;"></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td><select name="class" id="class" required>
                    <option value="">--Chọn lớp--</option>
                    <option value="1">Lớp 1</option>
                    <option value="2">Lớp 2</option>
                    <option value="3">Lớp 3</option>
                </select></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" style="width: 170px;"></td>
            </tr>
            <tr>
                <td rowspan="2" valign="top">Điện thoại</td>
                <td><input type="text" name="phone" style="width: 170px;"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Hủy bỏ">
                </td>
            </tr>
        </Table>
    </form>
</body>
</html>
