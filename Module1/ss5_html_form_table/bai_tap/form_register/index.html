<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php">
        Họ và tên:<br>
        <input type="text" name="name"><br>
        <br>
        Email:<br>
        <input type="email" name="email"><br>
        <br>
        Số điện thoại:<br>
        <input type="text" name="phone"><br>
        <br>
        Giới tính:<br>
        <label><input type="radio" name="gender" value="Male" checked>Nam</label>
        <label><input type="radio" name="gender" value="Female">Nữ</label><br>
        <br>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
