<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
  <h2 class="mb-4">
    <i class="bi bi-grid"></i> Danh sách sản phẩm
  </h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div class="col" th:each="product : ${products}">
      <div class="card h-100 shadow-sm">
        <a th:href="@{/products/{id}(id=${product.id})}">
          <img th:src="${product.imageUrl}"
               class="card-img-top"
               alt="Product Image"
               style="height: 200px; object-fit: cover;">
        </a>
        <div class="card-body text-center">
          <h5 class="card-title">
            <a th:href="@{/products/{id}(id=${product.id})}"
               th:text="${product.name}"
               class="text-decoration-none text-dark">
            </a>
          </h5>
          <p class="card-text text-danger fw-bold"
             th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
          </p>
          <span th:if="${product.stock > 0}" class="badge bg-success">Còn hàng</span>
          <span th:if="${product.stock <= 0}" class="badge bg-secondary">Hết hàng</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
