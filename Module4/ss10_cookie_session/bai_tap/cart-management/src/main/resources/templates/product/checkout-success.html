<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <!-- Breadcrumb Steps -->
    <div class="d-flex justify-content-center mb-4">
        <div class="d-flex align-items-center">
            <span class="badge bg-success rounded-pill px-3 py-2">✓ 01. Giỏ hàng</span>
            <span class="mx-2 text-muted">→</span>
            <span class="badge bg-success rounded-pill px-3 py-2">✓ 02. Đơn hàng</span>
            <span class="mx-2 text-muted">→</span>
            <span class="badge bg-success rounded-pill px-3 py-2">✓ 03. Thanh toán</span>
        </div>
    </div>

    <div class="text-center py-5">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 6rem;"></i>
        </div>
        <h2 class="text-success mb-3">Thanh toán thành công!</h2>
        <p class="text-muted mb-4">
            Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đang được xử lý.
        </p>
        <a th:href="@{/products}" class="btn btn-primary btn-lg">
            <i class="bi bi-bag"></i> Tiếp tục mua sắm
        </a>
    </div>
</div>
</body>
</html>
