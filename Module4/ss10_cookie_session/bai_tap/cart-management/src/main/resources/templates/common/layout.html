<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hoa Online</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/products}">
            <i class="bi bi-flower1"></i> Shop Hoa Online
        </a>
        <div class="d-flex">
            <a th:href="@{/cart}" class="btn btn-outline-light position-relative">
                <i class="bi bi-cart3"></i> Giỏ hàng
                <span th:if="${cart != null && cart.totalItems > 0}"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:text="${cart.totalItems}">0</span>
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <!-- Alert messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Page Content -->
    <div th:replace="${content}"></div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">&copy; 2026 Shop Hoa Online - CodeGym</p>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
