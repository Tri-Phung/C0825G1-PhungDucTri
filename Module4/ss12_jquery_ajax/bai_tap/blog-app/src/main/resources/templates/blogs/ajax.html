<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog AJAX</title>
  <!-- Nhúng jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Blog AJAX Search & Load More</h2>

<!-- Search Form -->
<div class="input-group mb-3">
  <input type="text" id="keyword" class="form-control" placeholder="Search blog title...">
  <button class="btn btn-primary" id="btnSearch">Search</button>
</div>

<!-- Blog List Table -->
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Summary</th>
    <th>Author</th>
  </tr>
  </thead>
  <tbody id="blogList">
  <!-- Khung mẫu cho một dòng Blog -->
  <template id="blogRowTemplate">
    <tr>
      <td class="blog-id"></td>
      <td class="blog-title"></td>
      <td class="blog-summary"></td>
      <td class="blog-author"></td>
    </tr>
  </template>
  </tbody>
</table>

<!-- Load More Button -->
<div class="text-center">
  <button class="btn btn-secondary" id="btnLoadMore">Load More</button>
</div>
<script th:src="@{/ajax.js}"></script>
</body>
</html>
