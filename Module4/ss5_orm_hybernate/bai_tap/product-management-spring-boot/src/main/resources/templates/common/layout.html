<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Management</title>
    <style>
        h1 {
            color: cornflowerblue;
        }

        footer {
            margin: 20px 0;
        }

        #products {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #products td, #products th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #products tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #products tr:hover {
            background-color: #ddd;
        }

        #products th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #f6ae63;
            color: white;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span {
            color: #22b545;
            font-weight: bold;
            font-size: 15px;
        }

        button {
            padding: 5px 10px;
            background-color: #a35623;
            color: white;
        }

        button:hover {
            background-color: #ecbb96;
            color: black;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-actions {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-secondary { background-color: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        .btn-danger { background-color: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div th:fragment="delete-modal(entityName, deleteUrl)">
    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color: #d9534f;">Confirm</h2>
            <hr>
            <p>Are you sure to delete the <span th:text="${entityName}"></span></p>
            <h3 id="productNameDisplay" style="color: #333;"></h3>
            <form th:action="${deleteUrl}" method="post">
                <input type="hidden" name="id" id="productIdInput">
                <input type="hidden" name="name" id="searchNameInput">
                <input type="hidden" name="minPrice" id="searchMinPriceInput">
                <input type="hidden" name="maxPrice" id="searchMaxPriceInput">
                <div class="modal-actions">
                    <button type="submit" class="btn-danger">Delete</button>
                    <button type="button" class="btn-secondary" onclick="hideDeleteModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<th:block th:fragment="scripts">
    <script>
        function showDeleteModal(button) {
            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');
            document.getElementById('productIdInput').value = id;
            document.getElementById('productNameDisplay').innerText = name;
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('searchNameInput').value = urlParams.get('name') || '';
            document.getElementById('searchMinPriceInput').value = urlParams.get('minPrice') || '';
            document.getElementById('searchMaxPriceInput').value = urlParams.get('maxPrice') || '';
            document.getElementById('deleteModal').style.display = 'block';
        }
        function hideDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target == modal) {
                hideDeleteModal();
            }
        }
    </script>
</th:block>
</html>
