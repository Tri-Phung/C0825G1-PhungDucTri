<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }

        .blog-card {
            margin-bottom: 20px;
        }

        .blog-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/blogs}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/blogs/add}">Write Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" id="logoutForm" class="d-none"></form>
                        <a class="nav-link text-warning" href="javascript:void(0)"
                            onclick="document.getElementById('logoutForm').submit()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:fragment="delete-modal">
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-danger">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete:</p>
                        <h5 id="deleteItemName" class="text-primary"></h5>
                    </div>
                    <div class="modal-footer">
                        <form id="deleteForm" method="post">
                            <input type="hidden" name="id" id="deleteItemId">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:fragment="toast">
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div th:if="${message}" class="toast show" role="alert">
                <div class="toast-header bg-success text-white">
                    <strong class="me-auto">Success</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body" th:text="${message}"></div>
            </div>
        </div>
    </th:block>
    <!-- Footer -->
    <footer th:fragment="footer" class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 My Blog. All rights reserved.</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
    <th:block th:fragment="scripts">
        <script>
            function showDeleteModal(id, name, action) {
                document.getElementById('deleteItemId').value = id;
                document.getElementById('deleteItemName').textContent = name;
                document.getElementById('deleteForm').action = action;
                new bootstrap.Modal(document.getElementById('deleteModal')).show();
            }
        </script>
    </th:block>
</body>

</html>
