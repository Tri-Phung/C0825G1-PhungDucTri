<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout :: head('Đăng ký')}"></head>
<body>
<header th:replace="~{common/layout :: header}"></header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Form Đăng Ký</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/users/register}" th:object="${user}" method="post">

                        <!-- First Name -->
                        <div class="mb-3">
                            <label class="form-label">Họ</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}"></div>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label class="form-label">Tên</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}"></div>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control"
                                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
                                 th:errors="*{phoneNumber}"></div>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label">Tuổi</label>
                            <input type="number" th:field="*{age}" class="form-control"
                                   th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}"
                                 th:errors="*{age}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{common/layout :: footer}"></footer>
</body>
</html>
