<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout :: head('Trả sách')}"></head>
<body>
<header th:replace="~{common/layout :: header}"></header>

<div class="container">
    <div class="card" style="max-width: 400px;">
        <div class="card-header bg-success text-white">Trả Sách</div>
        <div class="card-body">
            <form th:action="@{/books/return}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nhập mã mượn (5 số)</label>
                    <input type="text" name="borrowCode" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success btn-sm">Trả sách</button>
                <a th:href="@{/books}" class="btn btn-secondary btn-sm">Hủy</a>
            </form>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 th:text="${errorTitle}">Lỗi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" th:text="${errorMessage}">Lỗi</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${showErrorModal}">
    new bootstrap.Modal(document.getElementById('errorModal')).show();
</script>
</body>
</html>
