<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/layout :: head}">
    <title>Create product</title>
</head>

<body>
<h1>Create product</h1>
<div id="form">
    <form th:action="@{/products/create}" method="post" th:object="${product}">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" name="name">
                    <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </td>
            </tr>
            <tr>
                <td>Price:</td>
                <td>
                    <input type="text" name="price">
                    <span style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                </td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td>
                    <input type="text" name="quantity">
                    <span style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><textarea name="description"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit">Create</button></td>
                <td><a href="/products"><button type="button">Cancel</button> </a> </td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
