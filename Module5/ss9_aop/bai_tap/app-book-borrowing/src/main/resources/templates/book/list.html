<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout :: head('Danh sách sách')}"></head>
<body>
<header th:replace="~{common/layout :: header}"></header>

<div class="container">
    <h5>Danh Sách Sách</h5>
    <a th:href="@{/books/return}" class="btn btn-success btn-sm mb-2">Trả sách</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên sách</th>
            <th>Tác giả</th>
            <th>Còn lại</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-info btn-sm">Chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 th:text="${errorTitle}">Lỗi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" th:text="${errorMessage}">Lỗi</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${showErrorModal}">
    new bootstrap.Modal(document.getElementById('errorModal')).show();
</script>
</body>
</html>
