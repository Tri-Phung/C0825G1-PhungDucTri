<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .main-container {
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #0d6efd;
      margin-bottom: 30px;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <!-- Language Switcher -->
  <div th:fragment="lang-switch">
    <div class="container">
      <div class="ms-auto dropdown">
        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="langDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          <span th:text="#{label.language}">Language</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
          <li><a class="dropdown-item" th:href="@{/customers(lang='en')}">English</a></li>
          <li><a class="dropdown-item" th:href="@{/customers(lang='vi')}">Tiếng Việt</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div th:fragment="delete-modal">
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger" id="deleteModalLabel" th:text="#{customer.delete.confirm}">Confirm
              Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p th:text="#{customer.delete.message}">Are you sure you want to delete:</p>
            <h5 id="deleteCustomerName" class="text-primary"></h5>
          </div>
          <div class="modal-footer">
            <form id="deleteForm" method="post">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                th:text="#{customer.delete.btn.cancel}">Cancel</button>
              <button type="submit" class="btn btn-danger" th:text="#{customer.delete.btn.confirm}">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<th:block th:fragment="scripts">
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showDeleteModal(id, name) {
      document.getElementById('deleteCustomerName').textContent = name;
      document.getElementById('deleteForm').action = '/customers/' + id + '/delete';
      var deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
      deleteModal.show();
    }
  </script>
</th:block>

</html>
